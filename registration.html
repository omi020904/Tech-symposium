<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <link rel="stylesheet" href="styles1.css">
    <script>
        function validateForm() {
            const nameField = document.getElementById("name").value;
            const namePattern = /^[A-Za-z\s]+$/;
            if (!namePattern.test(nameField)) {
                alert("Name must not contain any numbers.");
                return false;
            }

            const mobileField = document.getElementById("mobileno").value;
            const mobilePattern = /^\d{10}$/;
            if (!mobilePattern.test(mobileField)) {
                alert("Mobile number must be exactly 10 digits.");
                return false;
            }

            return true;
        }

        function redirectToGooglePay() {
            const amount = 1.00; // Replace with the actual amount
            const upiID = "omi3630kamble45@okicici"; // Replace with your actual UPI ID
            const name = document.getElementById("name").value;
            const paymentLink = `upi://pay?pa=${upiID}&pn=Your Name&tn=Registration Payment&am=${amount}&cu=INR`;

            window.location.href = paymentLink;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <form action="registration.php" method="post" onsubmit="return validateForm()">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required><br>

            <label for="college">Enter Your College Name:</label>
            <input type="text" id="college" name="collegename" placeholder="College Name" required><br>

            <label for="mobileno">Enter Your Mobile Number:</label>
            <input type="text" id="mobileno" name="mobileno" placeholder="10-digit number" required><br>

            <label for="gender">Select Your Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="Department Name" required><br>

            <!-- This button will redirect the user to Google Pay with a pre-filled UPI payment link -->
            <button type="button" onclick="redirectToGooglePay()">Payment gpay</button>
        </form>
    </div>
</body>
</html>
